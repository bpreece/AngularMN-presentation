<!DOCTYPE html>
<html>
    <head>
        <title>ng3js Boxes With Animation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body { height: 100%; width: 100%; }
            ng3js-canvas { position: fixed; top: 0; right: 0; bottom: 0; left: 0; }
        </style>

        <script src="/three.js"></script>
        <script src="angular.min.js"></script>
        <script src="ng3jsCanvas.js"></script>
        <script src="ng3jsBoxesModel.js"></script>
        <script>

            var ng3jsApp = angular.module('ng3jsApp', []);
            ng3jsApp.service('ng3jsBoxesModel', ng3jsBoxesModel);
            ng3jsApp.directive('ng3jsCanvas', ng3jsCanvasDirective);

            ng3jsApp.controller('ng3jsController', ['$document', 'ng3jsBoxesModel', function (document, model) {
                    this.model = model;
                    
                    this.build = function(canvas) {
                        this.model.build(canvas);

                        // Add animation to the model by moving the camera

                        canvas.addAnimation({
                            update: function (timestamp) {
                                var x = 350 * Math.sin(timestamp * 0.000089);
                                var y = 200 * Math.sin(timestamp * 0.000055);
                                var z = 750 * Math.cos(timestamp * 0.000034);
                                canvas.camera.position.set(x, y, z);
                                canvas.camera.lookAt(new THREE.Vector3(0, 0, 0));
                            }
                        });
                    };
                }]);

        </script>
    </head>

    <body ng-app="ng3jsApp">
        <div ng-controller="ng3jsController as ng3js">
            <ng3js-canvas model="ng3js"></ng3js-canvas>
        </div>
    </body>

</html>
